<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Email id</ion-label>
        <ion-input
          type="email"
          [(ngModel)]="email"
          placeholder="enter email-id"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Floating Label</ion-label>
        <ion-input
          type="password"
          [(ngModel)]="password"
          placeholder="enter password"
        ></ion-input>
      </ion-item>
      <ion-button (click)="onLogin(email, password)">Login</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
